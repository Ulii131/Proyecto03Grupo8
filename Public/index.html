<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparación de Precios</title>
</head>
<body>
    <h1>Listado y Comparación de Productos</h1>

    <!-- Formulario para agregar productos -->
    <form id="formulario-producto">
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" id="nombre" required>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" required>
        <label for="comercio">Comercio:</label>
        <input type="text" id="comercio" required>
        <button type="button" onclick="agregarProducto()">Guardar Producto</button>
    </form>

    <h2>Lista de Productos</h2>
    <ul id="lista-productos">
        <li data-precio="50">Producto 1 - $50</li>
        <li data-precio="30">Producto 2 - $30</li>
        <li data-precio="70">Producto 3 - $70</li>
        <li data-precio="20">Producto 4 - $20</li>
        <li data-precio="60">Producto 5 - $60</li>
    </ul>


    <!-- Botón para organizar la lista en orden alfabético -->
    <button onclick="organizarLista()">Organizar por orden alfabético</button>

    <script>
        function organizarLista() {
            const listaProductos = document.getElementById('lista-productos');
            const items = Array.from(listaProductos.children);

            items.sort(function(a, b) {
                return a.textContent.localeCompare(b.textContent);
            });

            items.forEach(item => listaProductos.appendChild(item));
        }
    </script>


    <!-- Botón para ordenar los productos de menor a mayor precio -->
    <button onclick="organizarPorPrecio()">Organizar por menor precio</button>

    <script>
        function organizarPorPrecio() {
            const listaProductos = document.getElementById('lista-productos');
            const items = Array.from(listaProductos.children);

            items.sort(function(a, b) {
                const precioA = parseFloat(a.getAttribute('data-precio'));
                const precioB = parseFloat(b.getAttribute('data-precio'));
                return precioA - precioB;
            });

            items.forEach(item => listaProductos.appendChild(item));
        }
    </script>


    <!-- Botón para borrar todos los productos -->
    <button onclick="borrarProductos()">Borrar todos los productos</button>

    <script>
        function borrarProductos() {
            const listaProductos = document.getElementById('lista-productos');
            listaProductos.innerHTML = ''; // Elimina todos los elementos dentro de la lista
        }
    </script>

</body>
</html>
